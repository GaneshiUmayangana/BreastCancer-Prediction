<!-- input_values.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Your Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        input[type="number"] {
            width: 250px;
        }
    </style>

</head>

<body>
    <header class="header">
    <div class="title-container">    
        <h1 class="title">Take Control of Your Breast Health</h1>
    </div>
        <img src="{{ url_for('static', filename='cancer5.jpg') }}" alt="Cancer Image" class="logo">
    </header>

    <main style="width: 1000px; margin: 0 auto;">
        <div class="form-container">  
        <form action="/predict" method="post">
            <img src="{{ url_for('static', filename='cancer1.jpg') }}" alt="Cancer Image" style="width: 300px; display: block; margin: 0 auto;"><br><br>
            
            <label for="perimeter_worst">Perimeter Worst:</label>
            <input type="number" id="perimeter_worst" name="perimeter_worst" step="any" required><br><br>
            
            <label for="concave points_worst">concave points worst:</label>
            <input type="number" id="concave points_worst" name="concave points_worst" step="any" required><br><br>

            <label for="radius_worst">Radius Worst:</label>
            <input type="number" id="radius_worst" name="radius_worst" step="any" required><br><br>
             
            <label for="area_worst">Area Worst:</label>
            <input type="number" id="area_worst" name="area_worst" step="any" required><br><br>

            <label for="concave points_mean">concave points mean:</label>
            <input type="number" id="concave points_mean" name="concave points_mean" step="any" required><br><br>

            <label for="area_mean">Area Mean:</label>
            <input type="number" id="area_mean" name="area_mean" step="any" required><br><br>

            <label for="concavity_mean">Concavity Mean:</label>
            <input type="number" id="concavity_mean" name="concavity_mean" step="any" required><br><br>
   
            <label for="area_se">Area se:</label>
            <input type="number" id="area_se" name="area_se" step="any" required><br><br>
   
            <label for="radius_mean">Radius Mean:</label>
            <input type="number" id="radius_mean" name="radius_mean" step="any" required><br><br>

                    
            
           
             


           
            <button type="submit" class="btn">Test</button><br><br>
        
            <img src="{{ url_for('static', filename='cancer3.jpg') }}" alt="Cancer Image" style="width: 400px;"><br><br>

    

        </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CureMinds. All rights reserved.</p>
    </footer>
</body>
</html>
